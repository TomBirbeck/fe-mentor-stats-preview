<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <div class="overlay"></div>
      </div>
      <div class="text-area">
        <h1 class="heading">Get <span class="purple-text">insights</span> that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats-section">
          <div class="stats">
            <h2 class="stat-heading">10k+</h2>
            <p class="stat-type"> COMPANIES</p>
          </div>
          <div class="stats">
            <h2 class="stat-heading">314</h2>
            <p class="stat-type">TEMPLATES</p>
          </div>
          <div class="stats">
            <h2 class="stat-heading">12m+</h2>
            <p class="stat-type">QUERIES</p>
          </div>
        </div>
        </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
